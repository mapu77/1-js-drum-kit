<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="key-holder">
    <div id="a" class="key">
      <p>A</p>
      <span>CLAP</span>
    </div>
    <div id="s" class="key">
      <p>S</p>
      <span>HITHAT</span>
    </div>
    <div id="d" class="key">
      <p>D</p>
      <span>KICK</span>
    </div>
    <div id="f" class="key">
      <p>F</p>
      <span>OPENHAT</span>
    </div>
    <div id="g" class="key">
      <p>G</p>
      <span>BOOM</span>
    </div>
    <div id="h" class="key">
      <p>H</p>
      <span>RIDE</span>
    </div>
    <div id="j" class="key">
      <p>J</p>
      <span>SNARE</span>
    </div>
    <div id="k" class="key">
      <p>K</p>
      <span>TOM</span>
    </div>
    <div id="l" class="key">
      <p>L</p>
      <span>TINK</span>
    </div>
  </div>
  <audio id="audio-a" controls >
    <source src="../sounds/clap.wav" type="audio/wav">
  </audio>
  <audio id="audio-s" controls >
    <source src="../sounds/hihat.wav" type="audio/wav">
  </audio>
  <audio id="audio-d" controls >
    <source src="../sounds/kick.wav" type="audio/wav">
  </audio>
  <audio id="audio-f" controls >
    <source src="../sounds/openhat.wav" type="audio/wav">
  </audio>
  <audio id="audio-g" controls >
    <source src="../sounds/boom.wav" type="audio/wav">
  </audio>
  <audio id="audio-h" controls >
    <source src="../sounds/ride.wav" type="audio/wav">
  </audio>
  <audio id="audio-j" controls >
    <source src="../sounds/snare.wav" type="audio/wav">
  </audio>
  <audio id="audio-k" controls >
    <source src="../sounds/tom.wav" type="audio/wav">
  </audio>
  <audio id="audio-l" controls >
    <source src="../sounds/tink.wav" type="audio/wav">
  </audio>
  <script src="main.js"></script>
</body>

</html>
