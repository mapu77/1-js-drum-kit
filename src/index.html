<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="key-holder">
    <div id="A" class="key">
      <p>A</p>
      <span>CLAP</span>
    </div>
    <div id="S" class="key">
      <p>S</p>
      <span>HITHAT</span>
    </div>
    <div id="D" class="key">
      <p>D</p>
      <span>KICK</span>
    </div>
    <div id="F" class="key">
      <p>F</p>
      <span>OPENHAT</span>
    </div>
    <div id="G" class="key">
      <p>G</p>
      <span>BOOM</span>
    </div>
    <div id="H" class="key">
      <p>H</p>
      <span>RIDE</span>
    </div>
    <div id="J" class="key">
      <p>J</p>
      <span>SNARE</span>
    </div>
    <div id="K" class="key">
      <p>K</p>
      <span>TOM</span>
    </div>
    <div id="L" class="key">
      <p>L</p>
      <span>TINK</span>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
