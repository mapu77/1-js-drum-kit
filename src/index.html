<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="styles.css"></head>
<body>

<div class="key-holder">
    <div class="key">
        <p>A</p>
        <span>CLAP</span>
    </div>
    <div class="key">
        <p>S</p>
        <span>HITHAT</span>
    </div>
    <div class="key">
        <p>D</p>
        <span>KICK</span>
    </div>
    <div class="key">
        <p>F</p>
        <span>OPENHAT</span>
    </div>
    <div class="key">
        <p>G</p>
        <span>BOOM</span>
    </div>
    <div class="key">
        <p>H</p>
        <span>RIDE</span>
    </div>
    <div class="key">
        <p>J</p>
        <span>SNARE</span>
    </div>
    <div class="key">
        <p>K</p>
        <span>TOM</span>
    </div>
    <div class="key">
        <p>L</p>
        <span>TINK</span>
    </div>
</div>
<script type="javscript" href="main.js"></script>
</body>
</html>
